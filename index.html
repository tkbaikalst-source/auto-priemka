<!DOCTYPE html>
<html>
<head>
    <title>–ü—Ä–∏—ë–º–∫–∞ –ê–≤—Ç–æ</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f1f5f9; padding: 24px; }
        .container { max-width: 1400px; margin: 0 auto; }
        .header { background: white; padding: 24px 32px; border-radius: 20px; margin-bottom: 24px; display: flex; justify-content: space-between; align-items: center; }
        .stats { display: flex; gap: 20px; margin-bottom: 24px; }
        .stat-card { background: white; padding: 20px 24px; border-radius: 16px; flex: 1; }
        .filters { background: white; padding: 20px 24px; border-radius: 16px; margin-bottom: 24px; display: flex; gap: 16px; flex-wrap: wrap; }
        .table-wrapper { background: white; border-radius: 16px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        th { background: #f8fafc; padding: 16px; text-align: left; border-bottom: 1px solid #e2e8f0; }
        td { padding: 14px 16px; border-bottom: 1px solid #e2e8f0; }
        .badge-yellow { background: #fef9c3; color: #854d0e; padding: 4px 12px; border-radius: 20px; }
        .badge-green { background: #dcfce7; color: #166534; padding: 4px 12px; border-radius: 20px; }
        .debt { color: #dc2626; font-weight: 600; }
        .btn { background: #2563eb; color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; }
        input, select { padding: 10px 16px; border: 1px solid #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 style="font-size: 28px;">üöó –ü—Ä–∏—ë–º–∫–∞ –ê–≤—Ç–æ</h1>
            <div>
                <span id="userInfo" style="margin-right: 16px;"></span>
                <button class="btn" onclick="showAddForm()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –∞–≤—Ç–æ</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card"><div style="color: #64748b;">–í—Å–µ–≥–æ –∞–≤—Ç–æ</div><div style="font-size: 36px; font-weight: 600;" id="totalCars">0</div></div>
            <div class="stat-card"><div style="color: #64748b;">–°—É–º–º–∞</div><div style="font-size: 36px; font-weight: 600;" id="totalAmount">0 ‚ÇΩ</div></div>
            <div class="stat-card"><div style="color: #64748b;">–í –ø—É—Ç–∏</div><div style="font-size: 36px; font-weight: 600;" id="inTransit">0</div></div>
        </div>

        <div class="filters">
            <input type="text" id="searchInput" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ VIN, –∞–≤—Ç–æ..." style="width: 300px;" onkeyup="loadCars()">
            <select id="cityFilter" onchange="loadCars()">
                <option value="">–í—Å–µ –≥–æ—Ä–æ–¥–∞</option>
                <option>–¢—é–º–µ–Ω—å</option><option>–ï–∫–∞—Ç–µ—Ä–∏–Ω–±—É—Ä–≥</option><option>–£—Ñ–∞</option>
                <option>–ö—Ä–∞—Å–Ω–æ–¥–∞—Ä</option><option>–ú–æ—Å–∫–≤–∞</option><option>–ö–∞–∑–∞–Ω—å</option>
            </select>
            <select id="brokerFilter" onchange="loadCars()">
                <option value="">–í—Å–µ –±—Ä–æ–∫–µ—Ä—ã</option>
                <option>–°–µ—Ä–≥–µ–π (–ê–≤—Ç–æ–ú–∏—Ä–¢)</option><option>–Æ—Ä–∏–π (–£—Ñ–∞)</option>
            </select>
            <button class="btn" style="background: white; color: black; border: 1px solid #ccc;" onclick="exportExcel()">üì• –≠–∫—Å–ø–æ—Ä—Ç</button>
        </div>

        <div class="table-wrapper">
            <table id="carsTable">
                <thead>
                    <tr>
                        <th>‚Ññ</th><th>–î–∞—Ç–∞</th><th>–ê–≤—Ç–æ–º–æ–±–∏–ª—å</th><th>VIN</th><th>–¶–≤–µ—Ç</th>
                        <th>–ù–∞–∑–Ω–∞—á–µ–Ω–∏–µ</th><th>–ë—Ä–æ–∫–µ—Ä</th><th>–°—É–º–º–∞</th><th>–û—Å—Ç–∞—Ç–æ–∫</th><th>–°—Ç–∞—Ç—É—Å</th><th></th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8000/api';
        let currentUser = null;

        async function loadCars() {
            try {
                const response = await fetch(`${API_URL}/cars`);
                const cars = await response.json();
                renderTable(cars);
                loadStats();
            } catch(e) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', e);
            }
        }

        function renderTable(cars) {
            let html = '';
            cars.forEach(car => {
                const debt = (car.amount || 0) - (car.prepayment || 0);
                html += `<tr>
                    <td>${car.number || ''}</td>
                    <td>${car.date}</td>
                    <td><strong>${car.model}</strong></td>
                    <td style="font-family: monospace;">${car.vin}</td>
                    <td>${car.color}</td>
                    <td>${car.destination}</td>
                    <td>${car.broker}</td>
                    <td>${car.amount ? car.amount.toLocaleString() + ' ‚ÇΩ' : '-'}</td>
                    <td class="${debt > 0 ? 'debt' : ''}">${debt ? debt.toLocaleString() + ' ‚ÇΩ' : '-'}</td>
                    <td><span class="badge-${car.status === '–í –ø—É—Ç–∏' ? 'yellow' : 'green'}">${car.status === '–í –ø—É—Ç–∏' ? 'üü° –í –ø—É—Ç–∏' : 'üü¢ –ü—Ä–∏–±—ã–ª'}</span></td>
                    <td>
                        <button onclick="editCar('${car.vin}')" style="background: none; border: none; cursor: pointer;">‚úèÔ∏è</button>
                        ${currentUser?.role === 'admin' ? `<button onclick="deleteCar('${car.vin}')" style="background: none; border: none; cursor: pointer;">üóëÔ∏è</button>` : ''}
                    </td>
                </tr>`;
            });
            document.getElementById('tableBody').innerHTML = html;
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/stats`);
                const stats = await response.json();
                document.getElementById('totalCars').innerText = stats.total_cars || 0;
                document.getElementById('totalAmount').innerText = (stats.total_amount || 0).toLocaleString() + ' ‚ÇΩ';
                document.getElementById('inTransit').innerText = stats.in_transit || 0;
            } catch(e) {
                console.error('–û—à–∏–±–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏:', e);
            }
        }

        function showAddForm() {
            const vin = prompt('–í–≤–µ–¥–∏—Ç–µ VIN (17 —Å–∏–º–≤–æ–ª–æ–≤):');
            if (vin && vin.length === 17) {
                const car = {
                    date: new Date().toLocaleDateString('ru-RU'),
                    model: prompt('–ú–∞—Ä–∫–∞ –∏ –º–æ–¥–µ–ª—å:'),
                    vin: vin,
                    color: prompt('–¶–≤–µ—Ç:'),
                    destination: prompt('–ì–æ—Ä–æ–¥ –Ω–∞–∑–Ω–∞—á–µ–Ω–∏—è:'),
                    broker: prompt('–ë—Ä–æ–∫–µ—Ä:'),
                    amount: parseInt(prompt('–°—É–º–º–∞:', '0')) || 0,
                    prepayment: parseInt(prompt('–ü—Ä–µ–¥–æ–ø–ª–∞—Ç–∞:', '0')) || 0
                };
                
                fetch(`${API_URL}/cars`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(car)
                }).then(() => loadCars());
            }
        }

        function deleteCar(vin) {
            if (confirm('–£–¥–∞–ª–∏—Ç—å –∞–≤—Ç–æ–º–æ–±–∏–ª—å?')) {
                fetch(`${API_URL}/cars/${vin}`, {method: 'DELETE'})
                    .then(() => loadCars());
            }
        }

        function editCar(vin) {
            alert('–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–æ –≤ —Å–ª–µ–¥—É—é—â–µ–π –≤–µ—Ä—Å–∏–∏');
        }

        function exportExcel() {
            alert('–≠–∫—Å–ø–æ—Ä—Ç —Ä–∞–±–æ—Ç–∞–µ—Ç! –§—É–Ω–∫—Ü–∏—è –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω–∞');
        }

        // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
        function login() {
            const username = prompt('Email:');
            const password = prompt('–ü–∞—Ä–æ–ª—å:');
            
            fetch(`${API_URL}/auth/login`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'ok') {
                    currentUser = data.user;
                    document.getElementById('userInfo').innerHTML = `${data.user.username} (${data.user.role})`;
                    loadCars();
                } else {
                    alert('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞');
                }
            });
        }

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        if (!currentUser) {
            login();
        }
    </script>
</body>
</html>
